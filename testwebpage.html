<!DOCTYPE html>
<html>
<body>

<h1>Test Web Page</h1>
<h4>The query string looks like:</h4>

<pre>
	<script type="text/javascript">
		document.write(window.location.search);
	</script>
</pre>

<script type="text/javascript">
function printQs() {
	var output = {};
	var qs = document.location.search.substring(1);
	qs = qs.split('&');

	for (var i = 0; i < qs.length; i++) {
		var tokens = qs[i].split('=');
		//output[tokens[0].toLowerCase()] = tokens[1];
		document.write(tokens[0]+" = "+tokens[1]);
		document.write("\n");
	}
	//return output;
}
</script>
	
<h4>and contains:</h4>
	<pre>
		<script type="text/javascript">printQs();</script>
	</pre>
	 

</body>
</html>
